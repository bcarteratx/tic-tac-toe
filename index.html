<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>

</head>
<body>
    <h1 id="message">Message</h1>
    <h1>click in a letter to begin</h1>
    <section class="board">
        <div id="sq0"></div>
        <div id="sq1"></div>
        <div id="sq2"></div>
        <div id="sq3"></div>
        <div id="sq4"></div>
        <div id="sq5"></div>
        <div id="sq6"></div>
        <div id="sq7"></div>
        <div id="sq8"></div>
    </section>  
    <button id="reset">Reset Game</button>  
</body>
</html>
